<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #273c75;
            margin-bottom: 16px;
        }
        p {
            color: #353b48;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Uygulamasına Hoşgeldiniz!</h1>
        <p>Bu, veritabanı olmadan hazırlanmış basit bir Flask uygulamasıdır.</p>
    </div>
</body>
</html>
